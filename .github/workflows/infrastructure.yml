name: Terraform CI/CD

on:
  pull_request:
    paths:
      - 'infrastructure/**'
    branches:
      - main 
      - stg  
      - dev
    types:
      - opened
      - synchronize
      - reopened
      - closed

env:
  PROJECT_ID: branubrain-fs
  REGION: asia-northeast1
  TF_VERSION: "1.6.0"

jobs:
  # devç’°å¢ƒã¸ã®PRã®å ´åˆã®ãƒ—ãƒ©ãƒ³ãƒã‚§ãƒƒã‚¯
  terraform-plan-dev:
    if: github.event.action != 'closed' && github.base_ref == 'dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure/environments/dev
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan 

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan for DEV Environment ğŸš€
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Target: \`dev\` environment | Pusher: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

